<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Page</title>
    <link rel="stylesheet" href="/static/lib/bootstrap-4.6.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/lib/bootstrap-icons-1.10.3/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/lib/video.js/video-js.min.css" />
    <link rel="stylesheet" href="/static/lib/video.js/videojs.theaterMode.css" />
    <link rel="stylesheet" href="/static/css/init.css">
    <link rel="stylesheet" href="/static/css/all.css">
</head>
<body>
    <div class="modal my-modal show large-modal" style="display: block;" id="video-player-modal" tabindex="-1">
        <div class="my-modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header p-2">
                    <h5 class="modal-title"></h5>
                    <div class="modal-btn-list">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <button type="button" class="close" onclick="toggleVideoModal()"><i
                                class="bi bi-plus-lg"></i></button>
                    </div>
                </div>
                <div class="modal-body">
                    <span id="video-play-id" data-i="" hidden></span>
                    <div class="video-player-container">
                    </div>
                    <div class="video-operate-container">
                        <div class="video-operate-kit-list kit-list">
                            <div class="kit-item" onclick="addVideoTimeNode()"><i class="bi bi-plus-circle"></i></div>
                            <div class="kit-item" onclick="addVideoTimeNode('delete')"><i class="bi bi-dash-circle"></i>
                            </div>
                            <div class="kit-item" onclick="changeVideoTime(-5)"><i class="bi bi-arrow-counterclockwise"></i>
                            </div>
                            <div class="kit-item" onclick="changeVideoTime(5)"><i class="bi bi-arrow-clockwise"></i></div>
                            <div class="kit-item" onclick="collectVideo()"><i class="bi bi-heart"></i></div>
                            <div class="kit-item" onclick="shootVideo()"><i class="bi bi-camera"></i></div>
                        </div>
                        <div class="video-list-brief" id="video-relate-list">
                        </div>
                        <div class="video-play-right-wrap">
                            <div class="screenshoot-list">
                                <!-- <div class="screenshoot-item"><img src="" alt=""></div> -->
                            </div>
    
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/static/lib/jquery-3.6.0.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" crossorigin="anonymous"></script> -->
    <!-- <script src="/static/lib/bootstrap-4.6.2-dist/js/" crossorigin="anonymous"></script> -->
    <script src="/static/lib/bootstrap-4.6.2-dist/js/bootstrap.min.js"></script>
    <script src="/static/lib/bs-custom-file-input.min.js"></script>
    <script src="/static/lib/video.js/video.min.js"></script>
    <script src="/static/lib/video.js/videojs.hotkeys.min.js"></script>
    <script src="/static/lib/video.js/videojs.theaterMode.js"></script>
    <script src="/static/js/all.js"></script>
</body>
</html>
