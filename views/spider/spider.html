<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPIDER</title>
    <link rel="stylesheet" href="/static/lib/bootstrap-4.6.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/css/init.css">
    <link rel="stylesheet" href="/static/css/all.css">
</head>

<body>
    <p hidden active-module="spider" active-category="va" id="active-note"></p>
    {{template "base.html" .}}
    {{template "spider/sidenav.html" .}}
    <div class="spider-page">
        <main class="exclude-lside-nav exclude-top-nav p-3">
            <div class="spider-container">
                <div class="spider-wrap" id="sht-wrap">
                    <div class="wrap-header">
                        <div class="wrap-title">色花堂</div>
                        <div class="list-control">
                            <input class="form-control" type="text" name="filter">
                            <select class="custom-select dynamic-select" name="section" data-f="sht-typeid">
                                <option value="0" selected>选择模块...</option>
                                <option value="2">国内</option>
                                <option value="36">亚洲无码</option>
                                <option value="37">亚洲有码</option>
                            </select>
                            <select class="custom-select" name="typeid" id="sht-typeid">
                                <option value="0" selected>选择类型ID...</option>
                                <option value="684" data-f="2">无码</option>
                                <option value="685" data-f="2">主播</option>
                                <option value="368" data-f="36">FC2</option>
                                <option value="672" data-f="36">无码破解</option>
                                <option value="654" data-f="36">无码流出</option>
                            </select>
                            <button class="btn btn-outline-primary" onclick="getShtSpiderList(1)" type="button">查询</button>
                        </div>
                    </div>
                    <div class="table-wrap">
                        <table class="table table-hover">
                            <thead class="thead-light">
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">名称</th>
                                    <th scope="col" class="th-link">链接</th>
                                    <th scope="col" class="th-number">访问数</th>
                                    <th scope="col" class="th-datetime">爬取时间</th>
                                </tr>
                            </thead>
                            <tbody>
                                {{range .ShtList}}
                                <tr>
                                    <td>{{.Id}}</td>
                                    <td>{{.Title}}</td>
                                    <td><a href="{{.Url}}" target="_blank">点击链接跳转</a></td>
                                    <td>{{.View}}</td>
                                    <td>{{.Addtime}}</td>
                                </tr>
                                {{end}}
                            </tbody>
                        </table>
                        <ul class="pagination table-page">
                        </ul>
                    </div>
                </div>
                <div class="spider-wrap">
                    a
                </div>
            </div>
        </main>
    </div>
    <script src="/static/lib/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="/static/lib/bootstrap-4.6.2-dist/js/bootstrap.min.js"></script>
    <script src="/static/js/all.js"></script>
    <script>
        setSpiderTablePage('#sht-wrap .table-page', {{.ShtListCount }}, 1)
    </script>
</body>

</html>
